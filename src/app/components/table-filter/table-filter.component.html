<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Columnas de la tabla -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let contact">{{ contact.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let contact">{{ contact.apellido }}</td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let contact">{{ contact.telefono }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef>Dirección</th>
    <td mat-cell *matCellDef="let contact">{{ contact.direccion }}</td>
  </ng-container>

  <!-- Encabezados de columna -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Filas de datos -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
